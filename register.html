<html lang="en">
  <head>
    <title>Login and register form with Node.js, Express.js and MySQL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Login and register form with Node.js, Express.js and MySQL</h2>
      <h3>Register form</h3>
      <form action="/register" method="POST">
        <div class="form-group mb-3">
            <label>Пагоняло</label>
            <input type="text" class="form-control" placeholder="First name" name="customerName">
        </div>
        <div class="form-group mb-3">
            <label>Номерок</label>
            <input type="text" class="form-control" placeholder="Last name" name="customerPhone">
        </div>
        <div class="form-group mb-3">
            <label>Мыло</label>
            <input type="text" class="form-control" placeholder="Username" name="customerEmail">
        </div>
        <div class="form-group mb-3">
            <label>Секретные циферки</label>
            <input type="password" class="form-control" placeholder="Password" name="customerPassword">
          </div>
        <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary form-control">Принять Ислам</button>
        </div>
      </form>
    </div>
  </body>
</html>
